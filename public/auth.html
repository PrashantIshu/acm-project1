<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Sign In App</title>
    <!-- bootstrap link -->
    
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <!-- <img src="https://instagram.fbbi3-1.fna.fbcdn.net/v/t51.2885-19/s320x320/73187703_655736258287339_430602829707608064_n.jpg?_nc_ht=instagram.fbbi3-1.fna.fbcdn.net&_nc_ohc=XVK20Rx4XPEAX9RWpZV&oh=90338b0fbb4bae2f2e7ba15602511a00&oe=5EB08AAE" alt="Prashant_img" width="82" height="82" style="border-radius : 50%"> -->
    <form class="form--login" action="/" method="POST">
        <h2>SignIn to my Secrets.io</h2> 
        <label for="email-field">Email Address: </label>
        <input type="email" id="email-field" name="email" placeholder="enter your email" />
        <label for="pass-field">Password: </label>
        <input type="password" id="pass-field" name="password" placeholder="enter your password" />
        <button type="submit" name="sign-in" value="Sign Me Up!"> Sign in </button>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; Prashant Shekhar</p>
  </body>
</html>
